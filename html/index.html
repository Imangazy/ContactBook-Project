<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContactBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">


<body>
  <!--Navbar start -->
  <nav class="navbar navbar-light bg-primary text-white">
    <div class="container-fluid">
      <a class="navbar-brand">Contact Book</a>
      <form class="d-flex">
      </form>
    </div>
  </nav>
  <!-- Navbar end -->

  <!-- Admin Panel start -->
  <div class=" mt-5 d-flex flex-column w-100 align-items-center">
    <input id="name" class="form-control mb-2 w-50" type="text" placeholder="Имя">
    <input id="last-name" class="form-control mb-2 w-50" type="text" placeholder="Фамилия">
    <input id="phone-number" class="form-control mb-2 w-50" type="text" placeholder="Номер телефона">
    <input id="photo-link" class="form-control mb-2 w-50" type="text" placeholder="Ссылка на фото">
    <button id="btn-save" class="btn btn-primary w-50" type="submit">Cохранить</button>
  </div>
  <!-- Admin Panel end -->



  <!-- Content start -->
  <div class=" ml-4 d-flex flex-wrap justify-content-center" id="content-list"></div>
  <!-- Content end -->



  <!-- modal form start -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2>Изменение данных</h2>
          <input id="edit-last-name" class="mb-2 w-100 form-control" type="text" placeholder="Фамилия">
          <input id="edit-name" class="mb-2 w-100 form-control" type="text" placeholder="Имя">
          <input id="edit-phone" class="mb-2 w-100 form-control" type="tel" placeholder="Номер телефона">
          <input id="edit-photo" class="mb-2 w-100 form-control" type="url" placeholder="Ссылка на фото">
          <button id="btn-save-edit" class="btn btn-dark w-100">Сохранить изменения</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary bg-primary" data-bs-dismiss="modal">Закрыть</button>

        </div>
      </div>
    </div>
  </div>
  <!-- modal form end -->






  <script src="../js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
